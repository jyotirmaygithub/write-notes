<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's take a notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-3 color">
      <div class="container-fluid">
        <a class="navbar-brand text-black hover-text fs-2" href="#"
          >Taking_Notes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-black fs-5"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="btn"
            />
            <button class="for-button button-size2" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-box pt-3">
      <div class="heading">
        <h1>ğŸ“Write Your Notes Here</h1>
      </div>
      <div>
        <div class="form-group purple-border">
          <label for="exampleFormControlTextarea4">Add a Note</label>
          <textarea class="just" id="exampleFormControlTextarea4"></textarea>
        </div>
        <div class="pt-2 pb-4">
          <button type="button" id="add-notes" class="for-button button-size">
            Add Notes
          </button>
        </div>
        <hr />
      </div>
      <h1>Your Notes</h1>
      <div class="notes-container" id="notes">
      </div>
    </div>

    <script src="java.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
